server {
  listen 80;
  listen 443 ssl;
  # 接口服务的IP地址
  server_name yumotingfeng.com;
  charset utf-8;
  access_log off;
  ssl_certificate      1_yumotingfeng.com_bundle.crt;
  ssl_certificate_key  1_yumotingfeng.com_bundle.crt;
  ssl_session_timeout 5m;
  #请按照以下协议配置
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers on;
  root /var/www/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root html;
  }
}
